<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{clothesView.id}" required="true"/>
        <f:viewAction action="#{clothesView.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2><h:outputText value="#{clothesView.clothes.name}"/></h2></header>
            <div class="container">
                <div class="row">
                    <div class="col-4">


                        <div class="row mb-2">
                            <div class="col-6">
                                Materials:
                            </div>
                            <div class="col-6">
                                <ui:repeat var="material" value="#{clothesView.clothes.material}">
                                    <h:outputText value="#{material}" /> <br/>
                                </ui:repeat>
                            </div>
                        </div>

                    </div>

                    <h:dataTable value="#{clothesView.clothes_item_list.itemList}" var="item"
                                 styleClass="table align-middle mb-0 bg-white" headerClass="bg-light">

                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">See details</f:facet>
                            <h:link outcome="/item/item_view.xhtml" value="View">
                                <f:param name="id" value="#{item.id}"/>
                            </h:link>
                        </h:column>

                        <h:column>
                            <f:facet name="header">Edit</f:facet>
                            <h:link outcome="/item/item_edit.xhtml" value="Edit">
                                <f:param name="id" value="#{item.id}"/>
                            </h:link>
                        </h:column>

                        <h:column>
                            <f:facet name="header">Delete</f:facet>
                            <h:form>
                                <h:commandButton styleClass="btn" value="Delete"
                                                 action="#{clothesView.deleteAction(item)}"/>
                            </h:form>
                        </h:column>

                        <f:facet name="footer">
                            <h:button styleClass="btn" outcome="/item/item_create.xhtml"
                                      value="Create new clothing"  style="background-color: #ffa6d6;"/>
                        </f:facet>
                    </h:dataTable>
                </div>
            </div>
        </article>
    </ui:define>

</ui:composition>
