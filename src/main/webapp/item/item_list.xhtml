<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                template="/WEB-INF/template/main.xhtml">

    <ui:define name="content">
<!--        <h:outputStylesheet library="item" name="css/item_list.css"/>-->

        <article class="text--justified">
            <header><h2> Items: </h2></header>

            <h:dataTable value="#{itemList.item_list.itemList}" var="item"
                         styleClass="table align-middle mb-0 bg-white" headerClass="bg-light">

                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{item.name}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">See details</f:facet>
                    <h:link outcome="/item/item_view.xhtml" value="View">
                        <f:param name="id" value="#{item.id}"/>
                    </h:link>
                </h:column>

                <h:column>
                    <f:facet name="header">Edit</f:facet>
                    <h:link outcome="/item/item_edit.xhtml" value="Edit">
                        <f:param name="id" value="#{item.id}"/>
                    </h:link>
                </h:column>

                <h:column>
                    <f:facet name="header">Delete</f:facet>
                    <h:form>
                        <h:commandButton styleClass="btn" value="Delete"
                                         action="#{itemList.deleteAction(item)}"/>
                    </h:form>
                </h:column>

                <f:facet name="footer">
                    <h:button styleClass="btn" outcome="/item/item_create.xhtml"
                              value="Create new clothing"/>
                </f:facet>
            </h:dataTable>
        </article>
    </ui:define>

</ui:composition>
