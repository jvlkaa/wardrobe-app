<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{itemView.id}" required="true"/>
        <f:viewAction action="#{itemView.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2><h:outputText value="#{itemView.item.name}"/></h2></header>
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <div class="row mb-2">
                            <div class="col-6">
                                Clothes Category
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{itemView.item.clothesCategory}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                Size
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{itemView.item.size}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                Color
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{itemView.item.color}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                Purchase Date
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{itemView.item.purchaseDate}"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </ui:define>

</ui:composition>
