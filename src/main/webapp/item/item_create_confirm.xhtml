<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewAction action="#{itemCreate.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2> #{messages['addTitle']} </h2></header>
            <h:form styleClass="container" onreset="onReset()" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn" value="#{messages['formPrevious']}" immediate="true"
                                         action="#{itemCreate.goToBasicAction()}"/>
                    </div>
                    <div class="col-2 p-2 text-center">
                        <h:button styleClass="btn" value="#{messages['formNext']}" disabled="true"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4">

                        <div class="row mb-2">
                            <div class="col-6">
                                #{messages['formClothes']}
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{itemCreate.item.clothesCategory.name}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                #{messages['formSize']}
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{itemCreate.item.size}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                #{messages['formColor']}
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{itemCreate.item.color}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                #{messages['formDate']}
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{itemCreate.item.purchaseDate}"/>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-primary" value="#{messages['formCreate']}"
                                         action="#{itemCreate.saveAction()}"/>
                    </div>
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-secondary" value="#{messages['formCancel']}"
                                         action="#{itemCreate.cancelAction()}"/>
                    </div>
                </div>
            </h:form>
        </article>
    </ui:define>

</ui:composition>
