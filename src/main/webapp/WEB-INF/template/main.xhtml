<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets">
<f:view>
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="description" content="wardrobe application"/>
        <meta name="keywords" content="wardrobe"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Wardrobe app</title>

        <h:outputStylesheet library="webjars" name="mdb-ui-kit/6.4.0/css/mdb.min.css"/>
        <h:outputStylesheet library="default" name="css/main.css"/>
        <h:outputScript library="webjars" name="mdb-ui-kit/6.4.0/js/mdb.min.js"/>
        <h:outputScript library="mdb" name="js/main.js" target="body"/>
    </h:head>

    <h:body>
        <div class="container">
            <header class="mb-4 mt-4">
                <h1> Wardrobe </h1>
            </header>

            <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
                <div class="container-fluid">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <h:link styleClass="nav-link" outcome="/index.xhtml">Home</h:link>
                        </li>
                        <li class="nav-item">
                            <h:link styleClass="nav-link"
                                    outcome="/item/item_list.xhtml"> Items in general wardrobe </h:link>
                        </li>
                        <li class="nav-item">
                            <h:link styleClass="nav-link"
                                    outcome="/clothes/clothes_list.xhtml"> Categories </h:link>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="mb-4 mt-4">
                <ui:insert name="content"/>
            </main>

            <footer class="text-center text-lg-start bg-light text-muted p-2">
                <div class="text-center">
                    Julia Chomicka, app created to the JEE subject at university
                </div>
            </footer>
        </div>
    </h:body>
</f:view>
</html>
